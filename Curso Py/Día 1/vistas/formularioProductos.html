<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="estilos.css">
    <script src="menu.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
  <header>
    <div id="navbarID"></div>
  </header>
  <main>
    <div class="container mt-3">
        <h5 class="mt-3" style="font-size: x-large;">Registro de productos</h1>
          <form class="mt-3 needs-validation " id="formulario" novalidate>
            <div class="row"> 

                <div class="mb-3 col-md-6 mt-3">
                    <label for="" class="form-label " style="font-weight: 600;">Id Producto</label>
                    <input type="text" class="form-control" name="IdProducto" id="IdProducto" required aria-describedby="helpId"
                      placeholder="Ingrese el id del producto" />
        
                   
                  </div>
        
                  <div class="mb-3  col-md-6  mt-3">
                    <label for="" class="form-label"  style="font-weight: 600;" >Nombre del producto</label>
                    <input type="text" class="form-control" name="nombreProducto" id="nombreProducto" required
                      aria-describedby="helpId" placeholder="Ingrese el nombre del grupo" />
                    
                  </div>
            </div>

            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="" class="form-label" style="font-weight: 600;">Precio en dolares</label>
                    <input type="number" class="form-control" name="precio" id="precio" required aria-describedby="helpId"
                      placeholder="Ingresa el precio del producto" />
                    
                  </div>
        
                  <div class="mb-3  col-md-6">
                    <label for="" class="form-label" style="font-weight: 600;">Descripción</label>
                    <input type="text" class="form-control" name="descripcion" id="descripcion" required aria-describedby="helpId"
                      placeholder="Ingrese la descripción del producto" />
                   
                  </div>
            </div>
            
            <div class="row">
                <div class="mb-3  col-md-2">
                    <label for="opcion" style="font-weight: 600;">Unidad de Medida</label>
                    <select class="form-select " id="unidadMedida" name="unidadMedida">
    
                        <option value="Kg">Kg</option>
                        <option value="Ml">Ml</option>
                        <option value="Gr">Gr</option>
                      
                    </select>
                </div>

                <div class="mb-3  col-md-2" >
                    <label for="opcion" style="font-weight: 600;">Categoría</label>
                    <select class="form-select " id="categoria" name="categoria">
    
                        <option value="Miel">Miel</option>
                        <option value="Cosmetica">Cosmetica</option>
                        <option value="Cera">Cera</option>
                        <option value="Polen">Polen</option>
                        <option value="Propoleos">Propoleos</option>
                        <option value="Caramelos">Caramelos</option>
                      
                    </select>
                </div>
            </div>


            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="" class="form-label" style="font-weight: 600;">Cantidad</label>
                    <input type="number" class="form-control" name="cantidad" id="cantidad" required aria-describedby="helpId"
                      placeholder="Ingrese la cantidad del producto" />
                    
                </div>
                
                <div class="mb-3 col-md-6">
                    <label for="" class="form-label" style="font-weight: 600;">Unidades</label>
                    <input type="number" class="form-control" name="unidad" id="unidad" required aria-describedby="helpId"
                      placeholder="Ingrese las unidades del producto" />
                    
                </div>
             </div>
  
            <div class="row">
                <div class="mb-3  col-md-6">
                    <label for="" class="form-label" style="font-weight: 600;">Región de producción</label>
                    <input type="text" class="form-control" name="region" id="region" required aria-describedby="helpId"
                      placeholder="Ingrese la region del producto" />
                   
                </div>
                <div class="mb-3  col-md-6">
                    <label for="" class="form-label" style="font-weight: 600;">Epoca de producción</label>
                    <input type="text" class="form-control" name="epoca" id="epoca" required aria-describedby="helpId"
                      placeholder="Ingrese la epoca de producción" />
                   
                </div>
            </div>
           

           <div class="row">
            <div class="mb-3  col-md-6">
                <label for="" class="form-label" style="font-weight: 600;">fecha de producción</label>
                <input type="date" class="form-control" name="fecha" id="fecha" required aria-describedby="helpId"
                  placeholder="Ingrese la fecha de producción" />
               
            </div>

            <div class="mb-3  col-md-6">
                <label for="" class="form-label" style="font-weight: 600;">Ingredientes</label>
                <input type="text" class="form-control" name="ingredientes" id="ingredientes" required aria-describedby="helpId"
                  placeholder="Ingrese los ingredientes del producto" />
               
            </div>
           </div>
           
           <div class="row">
            <div class="mb-3  col-md-6">
                <label for="" class="form-label" style="font-weight: 600;">Beneficios</label>
                <input type="text" class="form-control" name="beneficios" id="beneficios" required aria-describedby="helpId"
                  placeholder="Ingrese los beneficios del producto" />
               
            </div>

            <div class="mb-3  col-md-6">
                <label for="" class="form-label" style="font-weight: 600;">Apicultor</label>
                <input type="text" class="form-control" name="apicultor" id="apicultor" required aria-describedby="helpId"
                  placeholder="Ingrese el nombre del apicultor" />
            </div>
           </div>

           <div class="row">
            <div class="mb-3  col-md-6">
                <label for="" class="form-label" style="font-weight: 600;">Imagen Principal</label>
                <input type="file" class="form-control" name="imagenPrincipal" id="imagenPrincipal" required aria-describedby="helpId"
                  placeholder="Ingrese la imagen del producto" />
            </div>

            <div class="mb-3  col-md-6">
                <label for="" class="form-label" style="font-weight: 600;">Imagen Card</label>
                <input type="file" class="form-control" name="imagenCard" id="imagenCard" required aria-describedby="helpId"
                  placeholder="Ingrese la imagen Card del producto" />
            </div>
           </div>

            
            <div class="mb-3 col-md-12">
              <button type="reset" class="btn btn-danger">Limpiar</button>
              <button type="submit" class="btn btn-primary">
                Registrar
              </button>
            </div>

          </form>
      </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="menu.js"></script>
</body>

</html>
