<!doctype html>
<html lang="en">

<head>
  <title>Lista usuarios</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="estilos.css">
  <script src="menu.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


</head>

<body>
  <header>
    <div id="navbarID"></div>
  </header>
  <main>
    <div class="container mt-4">
      <h1 class="mb-3" style="font-size: 30px;">Lista de usuarios</h1>

      <!-- Buscador de productos -->
      <div class="row mt-5">
        <div class="col-12 col-sm-6">
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Buscar">
               
            </form>
        </div>
        <div class="col-12 col-sm-6">
            <button class="btn btn-primary" type="submit">Buscar</button>
        </div>
      </div>
      
    
    

      <!-- Botones Agregar, Modificar, Eliminar -->
      <div class="mb-3 mt-5">
        <button class="btn btn-primary"> <a href="formularioUsuarios.html " class="text-light" > Agregar</a></button>
        <button class="btn btn-warning">Modificar</button>
        <button class="btn btn-danger">Eliminar</button>
      </div>

      <!-- Tabla de productos -->
     <div class="table-responsive">
        <table class="table table-primary">
            <thead>
                <tr>
                    <th scope="col">Id usuario</th>
                    <th scope="col">Nombre Completo</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Contraseña</th>
                </tr>
            </thead>
            <tbody>
                <tr class="">
                    <td scope="row">R1C1</td>
                    <td>R1C2</td>
                    <td>R1C3</td>
                    <td>R1C4</td>
                 
                </tr>
            </tbody>
        </table>
     </div>
     
    </div>
  </main>
  <footer>
    <!-- Coloca el contenido del pie de página aquí -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="menu.js"></script>
</body>

</html>
