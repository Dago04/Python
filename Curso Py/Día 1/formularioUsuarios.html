<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="estilos.css">
    <script src="menu.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
  <header>
    <div id="navbarID"></div>
  </header>
  <main>
    <div class="container mt-3">
        <h5 class="mt-3" style="font-size: x-large;">Registro de usuarios</h1>
          <form class="mt-3 needs-validation " id="formulario" novalidate>
            <div class="row"> 

                <div class="mb-3 col-md-6 mt-3">
                    <label for="" class="form-label " style="font-weight: 600;">Id Usuario</label>
                    <input type="text" class="form-control" name="IdProducto" id="IdProducto" required aria-describedby="helpId"
                      placeholder="Ingrese el id del usuario" />
        
                   
                  </div>
        
                  <div class="mb-3  col-md-6  mt-3">
                    <label for="" class="form-label"  style="font-weight: 600;" >Nombre Completo</label>
                    <input type="text" class="form-control" name="nombreProducto" id="nombreProducto" required
                      aria-describedby="helpId" placeholder="Ingrese el nombre completo" />
                    
                  </div>
            </div>

            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="" class="form-label" style="font-weight: 600;">Usuario</label>
                    <input type="number" class="form-control" name="precio" id="precio" required aria-describedby="helpId"
                      placeholder="Ingresa el nombre de usuario" />
                    
                  </div>
        
                  <div class="mb-3  col-md-6">
                    <label for="" class="form-label" style="font-weight: 600;">Contraseña</label>
                    <input type="text" class="form-control" name="descripcion" id="descripcion" required aria-describedby="helpId"
                      placeholder="Ingrese la contraseña del usuario" />
                   
                  </div>
            </div>
            
     


         

            
            <div class="mb-3 col-md-12">
              <button type="reset" class="btn btn-danger">Limpiar</button>
              <button type="submit" class="btn btn-primary">
                Registrar
              </button>
            </div>

          </form>
      </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="menu.js"></script>
</body>

</html>
